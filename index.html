<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check in</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    #reader { width: 300px; margin: auto; }
    .info-box {
      margin-top: 20px; padding: 15px; background: #fff;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: left; max-width: 400px; margin-left: auto; margin-right: auto;
    }
    .info-box h2 { font-size: 1.2em; color: #333; margin-bottom: 10px; }
    .info-item { margin: 5px 0; }
    .label { font-weight: bold; color: #7B1113; }
    .button-row { text-align: center; margin-top: 20px; }
    button {
      font-size: 16px; padding: 10px 20px; margin: 5px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    .checkin-btn { background-color: #4CAF50; color: white; }
    .partial-btn { background-color: #FFA500; color: white; }
    .back-btn { background-color: #7B1113; color: white; }
    .name-btn { background-color: #0066CC; color: white; }
    .id-btn { background-color: #800080; color: white; }
    .vvip-btn { background-color: #B22222; color: white; }
    .error-box { margin-top: 20px; color: red; font-weight: bold; }
    #manual-box, #matches-box { margin-top: 20px; }
    input[type="text"] { padding: 8px; font-size: 16px; width: 200px; }
    ul { list-style: none; padding: 0; }
    li {
      background: #eee; margin: 5px; padding: 10px;
      border-radius: 5px; cursor: pointer;
    }
    li:hover { background: #ddd; }
  </style>
</head>
<body>
  <!-- VVIP Alert -->
  <div class="button-row">
    <button class="vvip-btn" onclick="showVvipMenu()">VVIP alert</button>
  </div>

  <!-- Scanner -->
  <div id="reader"></div>

  <!-- Manual Buttons -->
  <div class="button-row" id="manual-buttons">
    <button class="name-btn" id="btn-name" onclick="showManualSearch()">By name</button>
    <button class="id-btn" id="btn-id" onclick="showManualId()">By ID</button>
  </div>

  <!-- VVIP Menu -->
  <div id="vvip-menu" style="display:none; margin-top:20px;">
    <button onclick="sendVvipAlert('duffy')">Secretary Duffy</button>
    <button onclick="sendVvipAlert('christensen')">AUS Christensen</button>
    <button onclick="sendVvipAlert('marshall')">Senator Marshall</button>
    <button onclick="sendVvipAlert('whitehouse')">Senator Whitehouse</button>
    <div class="button-row">
      <button class="back-btn" onclick="backToMain()">Back</button>
    </div>
  </div>
  
  <!-- Guest Info -->
  <div id="result" class="info-box" style="display:none;">
    <h2>Guest Information</h2>
    <div class="info-item"><span class="label">Name:</span> <span id="guest-name"></span></div>
    <div class="info-item"><span class="label">Agency:</span> <span id="guest-agency"></span></div>
    <div class="info-item"><span class="label">Host:</span> <span id="guest-host"></span></div>
    <div class="info-item"><span class="label">VIP:</span> <span id="guest-vip"></span></div>
    <div class="info-item"><span class="label">Attendance:</span> <span id="guest-attendance"></span></div>
    <div class="info-item"><span class="label">Status:</span> <span id="guest-status"></span></div>
    <div class="button-row">
      <button class="checkin-btn" onclick="updateStatus('checkin')">Check In</button>
      <button class="partial-btn" onclick="updateStatus('partial')">Partial</button>
      <button class="back-btn" onclick="restartScanner()">Back</button>
    </div>
  </div>

  <!-- Error + Manual ID Input -->
  <div id="error-box" class="error-box" style="display:none;"></div>
  <div id="manual-box" style="display:none;">
    <p>Enter Guest ID (3-letter):</p>
    <input type="text" id="manual-id" maxlength="3" />
    <button onclick="manualLookup()">Lookup</button>
    <div class="button-row">
      <button class="back-btn" onclick="backToMain()">Back</button>
    </div>
  </div>

  <!-- Manual name search -->
  <div id="manual-search" style="display:none;">
    <p>Search by Name:</p>
    <input type="text" id="manual-namepart" />
    <button onclick="manualNameSearch()">Search</button>
    <div class="button-row">
      <button class="back-btn" onclick="backToMain()">Back</button>
    </div>
  </div>

  <!-- Matches list -->
  <div id="matches-box" style="display:none;">
    <h3>Select a Guest</h3>
    <ul id="matches-list"></ul>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzetzgBZuxXzITXw_KpOns_2WNA9kx3sr16uErRNbgX3mhLwu7dJ-qa1ukeHW88sXuz9w/exec";
    let lastScannedName = "";
    let scannedAgency = "";
    let scannedHost = "";
    let html5QrCode;
    let currentCameraId;
    let lastLookupMethod = "";
    let lastId = "";

    // ---- Safe scanner start/stop ----
    function safeStartScanner() {
      if (html5QrCode) {
        html5QrCode.stop().catch(() => {
          // ignore "already stopped" errors
        }).finally(() => {
          html5QrCode.start(
            currentCameraId,
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanError
          );
        });
      }
    }

    // ---- VVIP ----
    function showVvipMenu() {
      document.getElementById("reader").style.display = "none";
      document.getElementById("manual-buttons").style.display = "none";
      document.getElementById("vvip-menu").style.display = "block";
    }

    function sendVvipAlert(vvip) {
      fetch(`${scriptUrl}?vvip=${vvip}&action=vvipAlert`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("VVIP alert sent: " + vvip);
            backToMain();
          } else {
            alert("Error: " + data.error);
          }
        })
        .catch(err => alert("Error sending VVIP alert: " + err));
    }

    // ---- Display Guest Info ----
    function displayInfo(data) {
      document.getElementById("guest-name").textContent = data.name || lastScannedName;
      document.getElementById("guest-agency").textContent = data.agency || scannedAgency;
      document.getElementById("guest-host").textContent = data.host || scannedHost;
      document.getElementById("guest-vip").textContent = data.vip || "";
      document.getElementById("guest-attendance").textContent = data.attendance || "";
      document.getElementById("guest-status").textContent = data.status || "";
      document.getElementById("result").style.display = "block";
      document.getElementById("error-box").style.display = "none";
      document.getElementById("manual-box").style.display = "none";
      document.getElementById("manual-search").style.display = "none";
      document.getElementById("matches-box").style.display = "none";
      document.getElementById("manual-buttons").style.display = "none";
      document.getElementById("vvip-menu").style.display = "none";
    }

    function showError(message) {
      document.getElementById("error-box").textContent = message;
      document.getElementById("error-box").style.display = "block";
      document.getElementById("manual-box").style.display = "block";
      document.getElementById("result").style.display = "none";
    }

    // ---- Manual Lookups ----
    function manualLookup() {
      const id = document.getElementById("manual-id").value.trim();
      if (!id) {
        alert("Please enter a valid Guest ID.");
        return;
      }
      fetch(`${scriptUrl}?id=${encodeURIComponent(id)}&action=lookup`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            showError(data.error);
          } else {
            displayInfo(data);
            lastLookupMethod = "id";
            lastId = id;
            lastScannedName = data.name;
          }
        })
        .catch(err => {
          showError("Error fetching data: " + err);
        });
    }

    function showManualId() {
      if (html5QrCode) {
        html5QrCode.stop().catch(err => console.log("Scanner already stopped"));
      }
      document.getElementById("reader").style.display = "none";
      document.getElementById("manual-box").style.display = "block";
      document.getElementById("manual-search").style.display = "none";
      document.getElementById("matches-box").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("error-box").style.display = "none";
      document.getElementById("btn-name").style.display = "none";
    }

    function showManualSearch() {
      if (html5QrCode) {
        html5QrCode.stop().catch(err => console.log("Scanner already stopped"));
      }
      document.getElementById("reader").style.display = "none";
      document.getElementById("manual-search").style.display = "block";
      document.getElementById("matches-box").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("error-box").style.display = "none";
      document.getElementById("manual-box").style.display = "none";
      document.getElementById("btn-id").style.display = "none";
    }

    function manualNameSearch() {
      const namePart = document.getElementById("manual-namepart").value.trim();
      if (!namePart) {
        alert("Please enter a name.");
        return;
      }
      fetch(`${scriptUrl}?name_part=${encodeURIComponent(namePart)}&action=lookup`)
        .then(res => res.json())
        .then(data => {
          if (data.matches) {
            const list = document.getElementById("matches-list");
            list.innerHTML = "";
            data.matches.forEach(name => {
              const li = document.createElement("li");
              li.textContent = name;
              li.onclick = () => selectGuestByName(name);
              list.appendChild(li);
            });
            document.getElementById("matches-box").style.display = "block";
          } else if (data.error) {
            showError(data.error);
          } else {
            displayInfo(data);
            lastLookupMethod = "name_part";
            lastScannedName = data.name;
          }
        })
        .catch(err => {
          showError("Error searching name: " + err);
        });
    }

    function selectGuestByName(name) {
      fetch(`${scriptUrl}?name=${encodeURIComponent(name)}&action=lookup`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            showError(data.error);
          } else {
            displayInfo(data);
            lastLookupMethod = "name_part";
            lastScannedName = name;
          }
        })
        .catch(err => {
          showError("Error selecting guest: " + err);
        });
    }

    // ---- Reset/Back ----
    function backToMain() {
      document.getElementById("manual-box").style.display = "none";
      document.getElementById("manual-search").style.display = "none";
      document.getElementById("matches-box").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("error-box").style.display = "none";
      document.getElementById("vvip-menu").style.display = "none";
      document.getElementById("reader").style.display = "block";

      document.getElementById("manual-buttons").style.display = "block";
      document.getElementById("btn-name").style.display = "inline-block";
      document.getElementById("btn-id").style.display = "inline-block";

      safeStartScanner();
    }

    function restartScanner() {
      document.getElementById("result").style.display = "none";
      document.getElementById("error-box").style.display = "none";
      document.getElementById("manual-box").style.display = "none";
      document.getElementById("manual-search").style.display = "none";
      document.getElementById("matches-box").style.display = "none";
      document.getElementById("reader").style.display = "block";
      document.getElementById("vvip-menu").style.display = "none";

      document.getElementById("manual-buttons").style.display = "block";
      document.getElementById("btn-name").style.display = "inline-block";
      document.getElementById("btn-id").style.display = "inline-block";

      safeStartScanner();
    }

    // ---- Status Updates ----
    function updateStatus(action) {
      let url = "";
      if (lastLookupMethod === "name") {
        url = `${scriptUrl}?name=${encodeURIComponent(lastScannedName)}&action=${action}`;
      } else if (lastLookupMethod === "id") {
        url = `${scriptUrl}?id=${encodeURIComponent(lastId)}&action=${action}`;
      } else if (lastLookupMethod === "name_part") {
        url = `${scriptUrl}?name=${encodeURIComponent(lastScannedName)}&action=${action}`;
      } else {
        alert("No guest selected.");
        return;
      }

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            showError(data.error);
          } else {
            displayInfo(data);
          }
        })
        .catch(err => {
          showError("Error updating status: " + err);
        });
    }

    // ---- QR Scanner ----
    function onScanSuccess(decodedText, decodedResult) {
      const parts = decodedText.split("|");
      if (parts.length >= 4) {
        lastScannedName = parts[0].trim();
        scannedAgency = parts[1].trim();
        scannedHost = parts[3].trim();
        lastLookupMethod = "name";

        html5QrCode.stop().then(() => {
          fetch(`${scriptUrl}?name=${encodeURIComponent(lastScannedName)}&action=lookup`)
            .then(res => res.json())
            .then(data => {
              if (data.error) {
                showError("Guest not found. Please enter Guest ID.");
              } else {
                displayInfo(data);
              }
            })
            .catch(err => {
              showError("Error fetching data: " + err);
            });
        });
      } else {
        showError("Invalid QR code. Please enter Guest ID.");
      }
    }

    function onScanError(errorMessage) {
      // ignore
    }

    // ---- Init ----
    html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCamera = cameras.find(cam => /back|rear/i.test(cam.label)) || cameras[0];
        currentCameraId = backCamera.id;
        safeStartScanner();
      } else {
        alert("No cameras found on this device.");
      }
    }).catch(err => {
      alert("Error accessing camera: " + err);
    });
  </script>
</body>
</html>
